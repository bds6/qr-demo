<!doctype html>
<html lang="en">
<head><meta charset="utf-8"><title>Equipment Help</title></head>
<body>
  <h1>Equipment Help Demo</h1>

  <!-- ①  define onSIApiReady FIRST -->
  <script>
    function onSIApiReady () {
      const qs    = new URLSearchParams(location.search);
      const room  = qs.get('room')  || 'Unknown Room';
      const asset = qs.get('asset') || 'Unknown Asset';

      SI_API.addParams([
        {name:'Room',  value: room},
        {name:'Asset', value: asset}
      ]);

      SI_API.setChatInfo(
        null, null, null,          // name/email/etc. untouched
        'Studio-Gear',             // route group
        `Hi! I’m in ${room} and need help with the ${asset}.`
      );

      SI_API.showPopup();          // open immediately
    }
  </script>

  <!-- ②  then load the widget (async/defer is fine) -->
  <script async
    src="https://www.socialintents.com/api/chat/socialintents.1.4.js#2c9fa6c3935c3be101936e2befb5108b">
  </script>
</body>
</html>
